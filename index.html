<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    <h1>My Friends</h1>
    <div ng-repeat="friend in friends" class="yee">
      <p>
        {{friend}}
      </p>
      <button type="button" name="delete" ng-click="friends.splice(friends.indexOf(friend), 1)">unfriend</button>
    </div>
  </br>
    <div class="add">
      <input type="text" name="name" placeholder="new friend!" ng-model="newFriend">
      <button type="button" name="button" ng-click="friends.push(newFriend)">Add</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js" charset="utf-8"></script>

    </script>
  </body>
</html>
